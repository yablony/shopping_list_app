{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>
<section class="recipes">
    {% for recipe in search_results %}
        <h3><a href="/recipes/{{ recipe['id'] }}">{{ recipe['title'] }}</a></h3>
        <img src="{{ recipe['image'] }}" alt="image of {{ recipe['title'] }}">
    {% endfor %}
</section>
{% endblock %}
