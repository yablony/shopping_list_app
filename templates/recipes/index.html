{% extends 'base.html' %}
{% block content %}
    <h1>Your Presonal Shopping List</h1>
    {% if current_user %}
        <h3>Welcome home, {{ current_user['name'] }}</h3>
        <form action="/sessions/delete" method="POST">
            <button>Log out</button>
        </form>
    {% else %}
        <a href="/users/new">Sign Up</a>
        <a href="/sessions/new">Log In</a>
    {% endif %}
{% endblock %}
